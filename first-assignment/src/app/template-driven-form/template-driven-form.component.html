<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
          <div
            id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="user.username" #username="ngModel"
                name="username"
                required>
                <div *ngIf="!username.valid && f.submitted" class="invalid-feedback">
                  <span *ngIf="username.errors.required">Please enter a username!</span>
                </div>
            </div>
            <div class="form-group">
              <label for="email">Mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="user.email" #email="ngModel"
                name="email"
                required email>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Please enter an email address!</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
          </div>
          </div>
          <div class="form-group">
            <label for="subscription">Select your subscriptions</label>
            <select
              id="subscription"
              class="form-control"
              [(ngModel)]="defaultSubscription"
              name="subscription"
              #subscription="ngModel">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="radio" *ngFor="let gender of genders">
              <label>
                  <input
                    type="radio"
                    name="gender"
                    ngModel
                    [value]="gender"
                    required>
                  {{ gender }}
                </label>
          </div>
          <button
            class="btn btn-primary"
            type="submit">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question:{{ user.subscription }}</p>
        <p>Gender: {{ user.gender }}</p>
      </div>
    </div>
  </div>
