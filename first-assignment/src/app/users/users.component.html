<div class="user">
<label>Username</label>
  <div class="row">
      <input type="text" class="form-control"
        [(ngModel)]="username"
      />
      <p>{{username}}</p>
  </div>
  <button class="btn btn-primary" [disabled]="!username">Reset</button>
</div>
<div class="details">
  <label>Details</label>
    <div class="row" *ngIf="showDetails">
      <div class="col-sm-4"><label>My Details</label></div>
      <div class="col-sm-8"><p>Hi,my name is Munmun.</p></div>
    </div>
    <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
    <div
        *ngFor="let detailLog of detailsLog"
        [ngStyle]="{backgroundColor: detailLog >= 5 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text-color': detailLog >= 5}"
      >{{ detailLog }}
    </div>
  </div>
