<div>
    <form [formGroup]="userDataForm" (ngSubmit)="save()">
      <div>
        <div class="form-group">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <div *ngIf="!userDataForm.controls['username'].valid && isUserDataFormSubmitted" class="invalid-feedback">
              <span *ngIf="userDataForm.controls['username'].errors?.required">Please enter a username!</span>
            </div>
            <p>{{userDataForm.controls['username'].value | reverseString}}</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
            type="email"
            class="form-control"
            formControlName="email">
            <div *ngIf="!userDataForm.controls['email'].valid && isUserDataFormSubmitted" class="invalid-feedback">
              <span *ngIf="userDataForm.controls['email'].errors?.required">Please enter an email address!</span>
              <span *ngIf="userDataForm.controls['email'].errors?.email">Email must be a valid email address</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
            type="text"
            id="password"
            class="form-control"
            formControlName="password">
            <div *ngIf="!userDataForm.controls['password'].valid && isUserDataFormSubmitted" class="invalid-feedback">
              <span *ngIf="userDataForm.controls['password'].errors?.required">Please enter a password!</span>
            </div>
        </div>
      </div>
            
      <div>
          <button class="btn btn-info"
            type="submit"
            [disabled]="!userDataForm.dirty"
          >
            Submit
          </button>
      </div>
    </form>
  </div>
